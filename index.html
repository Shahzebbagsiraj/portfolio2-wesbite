<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jack Coe - Freelancer</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
            color: #333;
        }

        /* Navigation Bar Styling */
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4a90e2, #0056b3);
            padding: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s;
        }

        nav button {
            background: none;
            border: none;
            color: white;
            margin: 0 10px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s, color 0.3s;
            border-radius: 5px;
        }

        nav button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            color: #dcdcdc;
        }

        /* Header Styling */
        header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
            border-bottom: 1px solid #ccc;
            transition: background-color 0.3s;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #222;
            transition: color 0.3s;
        }

        header h2 {
            margin: 10px 0;
            font-size: 1.5em;
            color: #555;
            transition: color 0.3s;
        }

        header img {
            border-radius: 50%;
            border: 4px solid #007bff;
            transition: border-color 0.3s;
            max-width: 100%;
            height: auto;
        }

        /* Section Styling */
        section {
            padding: 30px;
            margin: 20px auto;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        section p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button a {
            color: white;
            text-decoration: none;
        }

        blockquote {
            background: rgba(0, 0, 0, 0.05);
            border-left: 5px solid #007bff;
            padding: 15px 20px;
            margin: 20px 0;
            font-style: italic;
            border-radius: 5px;
            color: #333;
            transition: background-color 0.3s, border-color 0.3s;
        }

        /* Grid Layout */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .item {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .item:hover {
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            header h2 {
                font-size: 1.2em;
            }

            section {
                padding: 20px;
            }

            button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5em;
            }

            header h2 {
                font-size: 1em;
            }

            section {
                padding: 15px;
                margin: 10px auto;
            }

            button {
                padding: 6px 12px;
                font-size: 12px;
            }

            nav {
                flex-direction: column;
            }

            nav button {
                margin: 5px 0;
                padding: 8px 10px;
            }
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        .dark-mode nav {
            background: linear-gradient(135deg, #1f1f1f, #333);
        }

        .dark-mode nav button {
            color: #e0e0e0;
        }

        .dark-mode nav button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .dark-mode header {
            background: linear-gradient(135deg, #1f1f1f, #333);
            color: #e0e0e0;
        }

        .dark-mode header img {
            border-color: #0056b3;
        }

        .dark-mode section {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(0, 0, 0, 0.3);
        }

        .dark-mode blockquote {
            background: rgba(0, 0, 0, 0.5);
            border-left: 5px solid #007bff;
        }

        /* Animations */
        .fade-in {
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <nav>
        <button onclick="window.location.href='index.html'">Home</button>
        <button onclick="window.location.href='About.html'">About</button>
        <button onclick="window.location.href='Services.html'">Services</button>
        <button onclick="window.location.href='Projects.html'">Projects</button>
        <button onclick="window.location.href='contact.html'">Contact</button>
    </nav>

    <header>
        <h1 class="fade-in">Jack Coe</h1>
        <h2 class="fade-in">A Professional Freelancer</h2>
        <img src="./img/man.png" alt="Jack Coe" height="150px" width="150px" class="fade-in">
    </header>

    <section id="home" class="fade-in">
        <p>Hello! I'm Jack Coe, a dedicated freelancer specializing in AI & ML. With a passion for creating and
            innovating new technologies, I deliver high-quality work that meets client expectations.</p>
        <button><a href="https://shahzebbagsiraj.github.io/resume-website/"
                style="color: white; text-decoration: none;">Resume</a></button>
    </section>

    <script>
        function scrollToSection(sectionId) {
            document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>

</html>
